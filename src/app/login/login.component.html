<div class="row pt-5">
    <div class="col-md-6 mx-auto">
        <div class="card rounded-5">
            <div class="card-header">
                <h3 class="mb-0">Connexion</h3>

            </div>
            <div class="card-body">
                <form class="form">
                    <div class="form-group">
                        <label for="">Email</label>
                        <input [(ngModel)]="loginUserData.email" name="email" type="text" class="form-control rounded-2">
                    </div>
                    <div class="form-group">
                        <label for="">Password</label>
                        <input [(ngModel)]="loginUserData.password" name="password" type="password" class="form-control rounded-2">
                    </div>
                    <button (click)="loginUser()" type="button" class="btn btn-primary mt-2">Se connecter</button>

                </form>
            </div>
        </div>
    </div>
</div>
